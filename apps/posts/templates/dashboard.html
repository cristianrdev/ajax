<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Posts</title>
</head>

<body>
    <div class="container">


        <h1>Mis posts</h1>
        <div class="d-flex align-content-start flex-wrap">
            {% for p in post %}
            <div class="border border-danger rounded m-3 p-1">
                {{p.post_content}}
            </div>



            {% endfor %}
        </div>


        <form method="post" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <div>
                <p>Escriba su post acá:</p>
            </div>
            {{new_post_form.as_p}}
            <input type="submit" class="btn btn-primary" value="Postear!!">
        </form>

    </div>


</body>
<script>
    // Podrias poner este codigo en otro archivo javascript.. Recuerda usar $(document).ready() si la etiqueta del script se incluye antes de los nodos DOM que le interesn...
    $('form').submit(function (e) {
        // preventDefault detiene la activación de la accion predeterminada del evento (e)
        e.preventDefault();
        console.log("Form submitted but no HTTP request sent to server!");
    });
</script>


</html>
